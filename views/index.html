<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FastMeal</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
  
     

    
<div id="mySidenav" class="sidenav">
  <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
</div>

  <div id="main">
   <h2>Welcome to your FastMeal recipe finder</h2>
   <p>Click below to choose ingredients for your meal and let us recommend something you can prepare.</p>
   <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Choose ingredients</span>
  
  
    <div id="cart" class="container">
    
    </div>
    <input type="button" class="btn btn-danger" value="Get Recipes" id="getRecipes" onclick="getRecipes()"></input>
  </div>

  <div id = "panelContainer" class="container col-lg-4 col-md-3">

  </div>


  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="deleteChildren()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div id="modalBody" class="modal-body">
        <div id="imgContainer" class="container">
          <span class="modalSpan" id="prepTimeSp">
           
          
          </span>
          
          </br>
          
          <span class="modalSpan" id="ingredientsParent">

          </span>
          </br>
          <span class="modalSpan">
          
          </span>
        </div>
      <div id="wayOfPreparation">
        <label> Procedure: </label> 
        <p id="preparation">
          
        </p>        
      </div>

      </div>
      <div id= "modalFooter" class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="deleteChildren()">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/FastMealjs.js"></script>



  </body>
</html>
